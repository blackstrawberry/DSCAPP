<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC MVPteam MyPlace</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script defer src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="js/common.js"></script>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>
    <div class="logo">
        <ul>
            <li>
                <p class="a1 ball"></p>
                <p class="a2 line"></p>
                <p class="a3 ball"></p>

                <p class="a4 line2"></p>
                <p class="a5 ball"></p>
                <p class="a6 line2"></p>

                <p class="a7 ball"></p>
                <p class="a8 line"></p>
                <p class="a9 ball"></p>
            </li>
            <li class="name">my place</li>
        </ul>
    </div>
    <div class="logo_sea"><img src="img/logo_sea.png"></div>

    <div class="bg_fix" id="map">
    <div id="mynetwork"></div>
    </div>
    <header><div class="head"></div></header>
    <main></main>
    <footer><div></div></footer>
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>리뷰 작성하기</h2>
            </div>
            <div class="close-area">X</div>
            <div class="content">
                <form class="modal-form">
                    <p>장소 선택
                        <select class="modal-select" autofocus>
                            <option type="text" value="공산성">공산성</option>
                            <option type="text" value="더크루즈">더크루즈</option>
                            <option type="text" value="베이커리 밤마을">베이커리 밤마을</option>
                            <option type="text" value="에어산">에어산</option>
                            <option type="text" value="엔학고래">엔학고래</option>
                            <option type="text" value="연미산자연미술공원">연미산자연미술공원</option>
                            <option type="text" value="유구 색동수국정원">유구 색동수국정원</option>
                        </select>
                    </p>
                    <p>별점
                        <select class="modal-star" autofocus>
                            <option type="text" value="5">5</option>
                            <option type="text" value="4">4</option>
                            <option type="text" value="3">3</option>
                            <option type="text" value="2">2</option>
                            <option type="text" value="1">1</option>
                        </select>
                    </p>
                    <p>닉네임<input class="modal-name" type="text" placeholder="닉네임을 입력해 주세요." required/></p>
                    <p>이미지 링크<input class="modal-src" type="text" placeholder="이미지 링크를 입력해 주세요." required/></p>
                    <p>리뷰<input class="modal-review" type="text" placeholder="리뷰를 입력해 주세요." required/></p>
                    <button>리뷰 추가하기</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script defer type="text/javascript" src="js/network.js"></script>
</html>
