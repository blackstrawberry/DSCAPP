<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script defer src="js/common.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
    <div class="bg_fix"></div>
    <header>
            <div class="head">
                
                <div class="serch">
                    <form class="serch_area">
                        <img src="img/serch.svg">
                        <input type="text" placeholder="원하는 지역을 검색하세요." required />
                        <button>검색</button>
                    </form>
                </div>

                <div id="content_null">노드를 선택해 주세요.</div>

                <div class="contents">
                    <div class="place">
                        <h2>노드를 선택해 주세요.</h2>
                    </div>
                    <div class="child">
                        <h2 class="child1"></h2>
                        <h2 class="child2"></h2>
                        <h2 class="child3"></h2>
                    </div>
                    <div class="swiper mySwiper info" style="visibility :hidden">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide info_1">
                                <h3></h3>
                                <img src="" alt="" />
                                <p class="first"></p>
                                <p class="second"></p>
                            </div>
                            <div class="swiper-slide info_2">
                                <h3></h3>
                                <img src="" alt="" />
                                <p class="first"></p>
                                <p class="second"></p>
                            </div>
                            <div class="swiper-slide info_3">
                                <h3></h3>
                                <img src="" alt="" />
                                <p class="first"></p>
                                <p class="second"></p>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <nav>
                    <div class="burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </nav>
            </div>
    </header>
    <main></main>
    <footer>
        <div></div>
    </footer>

    
    
</body>
</html>
